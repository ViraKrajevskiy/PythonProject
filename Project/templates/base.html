<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Online Trello{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        /* Ğ¡Ğ»ÑƒĞ¶ĞµĞ±Ğ½Ñ‹Ğµ ÑÑ‚Ğ¸Ğ»Ğ¸ Ğ´Ğ»Ñ Google Translate */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }
        .goog-te-gadget { display: none !important; }
        #google_translate_element { display: none; }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none; color: white;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.85rem; transition: 0.3s;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="trello-app">

    <nav class="navbar navbar-dark shadow-none mb-4">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'index' %}">
                <span class="me-2">ğŸ“‹</span> Online TRELLO
            </a>

            <div class="d-flex align-items-center gap-2">
                <div class="dropdown">
                    <button class="lang-btn dropdown-toggle shadow-sm" type="button" data-bs-toggle="dropdown">
                        ğŸŒ <span id="current-lang-label">RU</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow-lg border-0">
                        <li><a class="dropdown-item" href="javascript:void(0)" onclick="changeLang('ru')">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0)" onclick="changeLang('en')">ğŸ‡ºğŸ‡¸ English</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0)" onclick="changeLang('zh-CN')">ğŸ‡¨ğŸ‡³ Chinese</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0)" onclick="changeLang('uz')">ğŸ‡ºğŸ‡¿ O'zbek</a></li>
                    </ul>
                </div>

                <div class="theme-picker d-flex align-items-center bg-black bg-opacity-25 rounded-pill px-3 py-2 shadow-sm">
                    <div class="theme-dot dot-default" onclick="setTheme('default')"></div>
                    <div class="theme-dot dot-purple" onclick="setTheme('purple')"></div>
                    <div class="theme-dot dot-green" onclick="setTheme('green')"></div>
                    <div class="theme-dot dot-orange" onclick="setTheme('orange')"></div>
                    <div class="theme-dot dot-red" onclick="setTheme('red')"></div>
                    <div class="theme-dot dot-pink" onclick="setTheme('pink')"></div>
                    <div class="theme-dot dot-dark" onclick="setTheme('dark')"></div>
                    <div class="mx-2 bg-white bg-opacity-25" style="width: 1px; height: 16px;"></div>
                    <span class="anim-toggle" onclick="toggleAnimation()">âœ¨</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="google_translate_element"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Ğ¡ĞºÑ€Ğ¸Ğ¿Ñ‚Ñ‹ Ñ‚ĞµĞ¼ Ğ¸ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° (ĞºĞ°Ğº Ğ² Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ¼ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¸)
        function changeLang(langCode) {
            const select = document.querySelector('.goog-te-combo');
            if (select) { select.value = langCode; select.dispatchEvent(new Event('change')); }
            localStorage.setItem('userLang', langCode);
            document.getElementById('current-lang-label').innerText = langCode.split('-')[0].toUpperCase();
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ru',
                includedLanguages: 'ru,en,zh-CN,uz',
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
        }

        function setTheme(themeName) {
            const allThemes = ['theme-purple', 'theme-green', 'theme-orange', 'theme-red', 'theme-pink', 'theme-dark'];
            document.body.classList.remove(...allThemes);
            if (themeName !== 'default') document.body.classList.add('theme-' + themeName);
            localStorage.setItem('selectedTheme', themeName);
        }

        function toggleAnimation() {
            const body = document.body;
            body.classList.toggle('animated-bg');
            localStorage.setItem('bgAnimation', body.classList.contains('animated-bg'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) setTheme(savedTheme);
            if (localStorage.getItem('bgAnimation') === 'true') document.body.classList.add('animated-bg');

            setTimeout(() => {
                const savedLang = localStorage.getItem('userLang');
                if (savedLang && savedLang !== 'ru') changeLang(savedLang);
            }, 1000);
        });
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
